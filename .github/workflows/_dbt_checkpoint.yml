on:
  workflow_call:
    inputs:
      changed-files:
        required: true
        type: string
        description: list of changed files

env:
  DBT_PROFILES_DIR: ${{ vars.DBT_PROJECT_DIR }}
  DBT_PROJECT_DIR: ${{ vars.DBT_PROJECT_DIR }}

jobs:
  dbt-checkpoint:
    runs-on: [self-hosted, alpha]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install pre-commit and dbt
        run: | 
          pip install pre-commit -r requirements.txt 
          dbt deps
      - name: dbt-checkpoint
        if: inputs.changed-files != '' && always()
        run: |
          pre-commit run --files ${{ inputs.changed-files }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
